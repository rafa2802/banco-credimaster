<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Banco CrediMaster</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="topo">
        	<nav class="navbar navbar-default">
  			<div class="container-fluid">
          		<a href="/abertura-de-conta"><button type="button" class="btn btn-primary navbar-btn">Abertura de Conta</button></a>
          		<div class="logo">
          			<img src="/static/imagens/logo.jpg">
          		</div>
          		<form class="navbar-form navbar-left" method="POST">
			  		<div class="form-group">
			  			<label for="agencia">Agência:</label>
			   			<input value="0001" class="form-control" id="disabledInput" type="text" placeholder="0001" disabled>
			   			<label for="conta">Nº da Conta:</label>
			   			<input class="form-control" id="conta" type="text" placeholder="1234-5" name="conta">
              <label for="senha">Senha:</label>
              <input class="form-control" id="senha" type="password" name="senha" {% if erro %} style="border-color: red;" {% endif %}>

			  		</div>
			  		<a href="/login"><button type="submit" class="btn btn-success">Entrar</button></a>
				</form>
			</div>
			</nav>  
        </div>
      </div>
    </div>
  </div>
  <div class="linha"></div>
  <div class="container">
  	<div class="row">
  		<div class="col-md-6">
  			<div class="img-people">
  				<img src="/static/imagens/pensando.jpg">
  			</div>
  		</div>
  		<div class="col-md-6">
  			<div class="mensagem">
  				<h2>Pensando em abrir uma conta?</h2>
  				<p>Aqui no CrediMaster Bank, você pode abrir sua conta corrente totalmente online e sem burocracia, taxas zero e muitas vantagens.</p>
  				<p>Realize transferências entre contas CrediMaster sem pagar taxas.</p>	
  			</div>
  		</div>
  	</div>
  </div>
  <div class="linha"></div>
  <div class="container">
  	<div class="row">
  		<div class="col-md-12">
  			<div class="bottom">
  				<p>&copy; CrediMaster 2018</p>
  			</div>
  		</div>
  	</div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
